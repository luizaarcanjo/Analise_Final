<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>An√°lise de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .imagem-container {
            text-align: center;
            margin: 30px 0;
            min-height: 400px;
        }

        .imagem-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tabela-container {
            margin-top: 30px;
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ececec;
            font-size: 0.95em;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .erro {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .erro ul {
            margin: 10px 0 0 20px;
        }

        @media (max-width: 768px) {
            .botoes {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä An√°lise de Clientes</h1>
        
        <div class="botoes">
            <button onclick="carregarImagem('cluster.png')">üîç Cluster</button>
            <button onclick="carregarImagem('clv.png')">üí∞ CLV</button>
	    <button onclick="carregarImagem('clv-campanha.png')">üìä CLV por Campanha</button> 
            <button onclick="carregarImagem('conjoint.png')">üìà Conjoint</button>
            <button onclick="carregarImagem('regressao.png')">üîÆ Previs√£o</button>
	    <button onclick="carregarCSV('clientes.csv')">üë• Clientes</button>
	    <button onclick="carregarCSV('campanhas.csv')">üìÑ Campanhas</button>
            <button onclick="carregarCSV('transacoes.csv')">üíµ Transa√ß√µes</button>
        </div>

        <div class="imagem-container" id="imagemContainer">
            <div class="status" id="imagemStatus">Selecione uma visualiza√ß√£o acima</div>
        </div>

	<div class="tabela-container" id="tabelaConteiner">
	     <div class="status" id="mensagemStatus">Clique em um dos bot√µes de dados para visualizar uma tabela</div>
	</div>

    </div>

<div id="clientesContainer"></div>
<div id="transacoesContainer"></div>
<div id="campanhasContainer"></div>

<script>
  const BASE_URL = window.location.origin;

  async function carregarCSV('clientes.csv', containerClientes, expectedHeaders) {
    const container = document.getElementById(containerClientes);
    try {
      container.innerHTML = `<div class="status">Carregando ${'clientes.csv'}...</div>`;

      const csvUrl = `${BASE_URL}/${'clientes.csv'}?t=${Date.now()}`;
      const response = await fetch(csvUrl);

      if (!response.ok) {
        throw new Error(`Erro ${response.status}: ${response.statusText}`);
      }
	    
 async function carregarCSV('campanhas.csv', containerCampanhas, expectedHeaders) {
    const container = document.getElementById(containerCampanhas);
    try {
      container.innerHTML = `<div class="status">Carregando ${'campanhas.csv'}...</div>`;

      const csvUrl = `${BASE_URL}/${'campanhas.csv'}?t=${Date.now()}`;
      const response = await fetch(csvUrl);

      if (!response.ok) {
        throw new Error(`Erro ${response.status}: ${response.statusText}`);
      }

 async function carregarCSV('transacoes.csv', containerTrasa√ß√µes, expectedHeaders) {
    const container = document.getElementById(containerTransa√ß√µes);
    try {
      container.innerHTML = `<div class="status">Carregando ${'transacoes.csv'}...</div>`;

      const csvUrl = `${BASE_URL}/${'transacoes.csv'}?t=${Date.now()}`;
      const response = await fetch(csvUrl);

      if (!response.ok) {
        throw new Error(`Erro ${response.status}: ${response.statusText}`);
      }
	    
      const buffer = await response.arrayBuffer();
      const decoder = new TextDecoder('utf-8');
      const csvData = decoder.decode(buffer).replace(/^\uFEFF/, '');

      const linhas = csvData.split(/\r?\n/).filter(line => line.trim());
      if (linhas.length < 2) throw new Error('CSV inv√°lido');

      const headers = linhas[0].split(',').map(h => h.trim());
      if (!arraysIguais(headers, expectedHeaders)) {
        throw new Error(`Cabe√ßalhos do CSV ${'clientes.csv'} n√£o correspondem`);
      }

      const headers = linhas[0].split(',').map(h => h.trim());
      if (!arraysIguais(headers, expectedHeaders)) {
        throw new Error(`Cabe√ßalhos do CSV ${'campanhas.csv'} n√£o correspondem`);
      }

      const headers = linhas[0].split(',').map(h => h.trim());
      if (!arraysIguais(headers, expectedHeaders)) {
        throw new Error(`Cabe√ßalhos do CSV ${'transacoes.csv'} n√£o correspondem`);
      }

      const table = document.createElement('table');

      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      const tbody = table.createTBody();
      for (let i = 1; i < linhas.length; i++) {
        const cells = linhas[i].split(',').map(c => c.trim());
        if (cells.length !== headers.length) continue;

        const row = tbody.insertRow();
        cells.forEach((cell, index) => {
          const td = row.insertCell();
          td.innerHTML = formatarCelula(cell, headers[index]);
        });
      }

      container.innerHTML = '';
      container.appendChild(table);

    } catch (error) {
      console.error('Erro:', error);
      container.innerHTML = `
        <div class="erro">
          <strong>Erro ao carregar dados:</strong> ${error.message}
          <br><br>
          <button onclick="location.reload()">‚Üª Tentar novamente</button>
        </div>
      `;
    }
  }

  function formatarCelula(valor, cabecalho) {
    try {
      const formatadores = {
        'cliente_id': v => `${v.padStart(4, '0')}`,
        'idade': v => `${v} anos`,
        'renda_mensal': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
        'cidade': v => `${v}`,
        'tipo_cliente': v => `${v}`,
        'ultima_compra': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
        'frequencia_compras': v => `${v} vezes`,
        'total_gasto': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),

        'campanha_id': v => `${v.padStart(2, '0')}`,
        'nome_campanha': v => `${v}`,
        'custo_campanha': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
        'alcance': v => new Intl.NumberFormat('pt-BR').format(v),
        'conversao': v => new Intl.NumberFormat('pt-BR').format(valor),

	'transacao_id': v => `${v.padStart(4, '0')}`, 
	'cliente_id': v => `${v.padStart(4, '0')}`,
        'data_compra': v => new Date(v).toLocaleDateString('pt-BR'),
        'valor_compra': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
        'meio_pagamento': v => `${v}`,
        'campanha': v => `${v}`,
      };
      return formatadores[cabecalho]?.(valor) || valor;
    } catch (error) {
      return `<span style="color:red">${valor}</span>`;
    }
  }

  function arraysIguais(a, b) {
    return a.length === b.length && a.every((v, i) => v === b[i]);
  }

  // Fun√ß√µes espec√≠ficas para cada CSV
  function carregarClientes() {
    carregarCSV('clientes.csv', 'clientesContainer', [
      'cliente_id', 'idade', 'renda_mensal', 'cidade',
      'tipo_cliente', 'ultima_compra',
      'frequencia_compras', 'total_gasto'
    ]);
  }

  function carregarCampanhas() {
    carregarCSV('campanhas.csv', 'campanhasContainer', [
      'campanha_id', 'nome_campanha', 'custo_campanha', 'alcance', 'conversao'
    ]);
  }

  function carregarTransacoes() {
    carregarCSV('transacoes.csv', 'transacoesContainer', [
      'campanha_id', 'cliente_id', 'data_compra', 'valor_compra', 'meio_pagamento', 'campanha'
    ]);
  }

  // Chamar as fun√ß√µes para carregar tudo ao carregar a p√°gina
  window.onload = () => {
    carregarClientes();
    carregarCampanhas();
    carregarTransacoes();
  };
</script>
