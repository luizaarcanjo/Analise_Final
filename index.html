<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>An√°lise de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .imagem-container {
            text-align: center;
            margin: 30px 0;
            min-height: 400px;
        }

        .imagem-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tabela-container {
            margin-top: 30px;
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ececec;
            font-size: 0.95em;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .erro {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .erro ul {
            margin: 10px 0 0 20px;
        }

        @media (max-width: 768px) {
            .botoes {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä An√°lise de Clientes</h1>
        
        <div class="botoes">
            <button onclick="carregarImagem('cluster.png')">üîç Clusteriza√ß√£o</button>
            <button onclick="carregarImagem('clv.png')">üí∞ CLV</button>
	    <button onclick="carregarImagem('clv-campanha.png')">üìä CLV por Campanha</button> 
            <button onclick="carregarImagem('conjoint.png')">üìà Conjoint</button>
            <button onclick="carregarImagem('regressao.png')">üîÆ Previs√£o</button>
	    <button onclick="carregarCSV('clientes.csv')">üë• Clientes</button>
	    <button onclick="carregarCSV('campanhas.csv')">üìÑ Campanhas</button>
            <button onclick="carregarCSV('transacoes.csv')">üíµ Transa√ß√µes</button>
        </div>

        <div class="imagem-container" id="imagemContainer">
            <div class="status" id="imagemStatus">Selecione uma visualiza√ß√£o acima</div>
        </div>

	<div class="tabela-container" id="tabelaConteiner">
	     <div class="status" id="mensagemStatus">Clique em um dos bot√µes de dados para visualizar uma tabela.</div>
	</div>

    </div>

   <script>
        function atualizarMensagem(mensagem) {
            const status = document.getElementById('mensagemStatus');
            status.innerText = mensagem;
        }

        function carregarImagem(nomeImagem) {
            const container = document.getElementById('imagemContainer');
            container.innerHTML = `<img src="${nomeImagem}" alt="${nomeImagem}">`;
            document.getElementById('imagemStatus').style.display = 'none';
        }

        function carregarCSV(nomeArquivo) {
            fetch(nomeArquivo)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo CSV');
                    }
                    return response.text();
                })
                .then(data => {
                    const linhas = data.split('\n').filter(l => l.trim() !== '');
                    const tabela = document.createElement('table');

                    linhas.forEach((linha, index) => {
                        const elementos = linha.split(',');
                        const tr = document.createElement('tr');

                        elementos.forEach(el => {
                            const celula = index === 0 ? document.createElement('th') : document.createElement('td');
                            celula.textContent = el.trim();
                            tr.appendChild(celula);
                        });

                        tabela.appendChild(tr);
                    });

                    const container = document.getElementById('tabelaContainer');
                    container.innerHTML = '';
                    container.appendChild(tabela);
                    atualizarMensagem(`‚úÖ Dados de ${nomeArquivo.replace('.csv','')} carregados com sucesso.`);
                })
                .catch(error => {
                    atualizarMensagem('‚ùå Erro ao carregar os dados.');
                    console.error(error);
                });
        }
    </script>
</body>
</html>
